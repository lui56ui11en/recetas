<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/estilos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Buscador</title>
</head>
<body>
    <header class="title col-lg-12" >
        <h1>Buscador de recetas</h1>
    </header>
    <section class="search col-lg-12">
        <div >
            <article class="col-lg-12">
                <form name="search_combo" id="search" method="" action="">
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                        <option selected>Open this select menu</option>
                        <option value="1">link receta 1</option>
                        <option value="2">link receta 2</option>
                        <option value="3">link receta 3</option>
                      </select>
                </form>
            </article>
            <article class="col-lg-12">
                <form class="row g-3 needs-validation" name="search_txtBox" id="search" method="" action="">
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="validationCustom01" required placeholder="Busca una receta">
                        <div class="valid-feedback">
                        Looks good!
                        </div>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-primary" type="submit">Buscar receta</button>
                    </div>  
                    <div class="col-md-2">
                        <button class="btn btn-primary" type="submit">Receta aleatoria</button>
                    </div> 
                </form>
            </article>
            <!-- Resultados de recetas -->
            <article class="resultados_recetas">
                <article class="resultados">
                    <h6 class="titulo">
                        Receta
                    </h6>
                    <div class="ima">

                    </div>
                </article>
            </article>
            <!-- Fin de resultaados de recetas -->

            <!-- Detalles de recetas -->
            <article class="contenedor detalles_recetas">
                <article class="box1 nombre">
                    <h1>Nombre de la receta</h1>
                </article>
                <article class="box2 imagen">
                    <h3>Imagen de la receta</h3>
                </article>
                <article class="box3 ingredientes">
                    <h3>Ingredientes</h3>
                </article>
                <article class="box4 instrucciones">
                    <h3>Instrucciones</h3>
                </article>
            </article>
            <!-- Fin detalles de recetas -->
        </div>
    </section>
    <footer>

    </footer>
    <script src="js/funciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
